<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fighting Game Moves</title>
  <link rel="stylesheet" href="styles.css">
  <script src="game.js" defer></script>
</head>
<body>
  <header>
    <h1>Fighting Game Move List</h1>
  </header>

  <main id="main-layout">
    <!-- Sidebar for characters -->
    <aside id="character-select">
      <!-- Character buttons will be injected here by game.js -->
    </aside>

    <!-- Main content -->
    <section id="content">
      <!-- Genre dropdown -->
      <div id="genre-select">
        <label for="genre">Select Genre:</label>
        <select id="genre" onchange="filterGames()">
          <option value="all">All</option>
          <option value="2d">2D Fighters</option>
          <option value="3d">3D Fighters</option>
        </select>
      </div>

      <!-- Game selection area -->
      <div id="game-container">
        <h2>Select a Game</h2>

        <!-- 2D Fighters -->
        <div class="game-card" data-genre="2d" onclick="selectGame('ssf2t')">
          <img src="assets/games/ssf2t.png" alt="Super Street Fighter II Turbo">
        </div>

        <div class="game-card" data-genre="2d" onclick="selectGame('sf3')">
          <img src="assets/games/sf3.png" alt="Street Fighter III">
        </div>

        <!-- 3D Fighters -->
        <div class="game-card" data-genre="3d" onclick="selectGame('tekken7')">
          <img src="assets/games/tekken7.png" alt="Tekken 7">
        </div>
      </div>

      <!-- Character details -->
      <div id="character-info">
        <!-- Portrait + moves will appear here -->
      </div>
    </section>
  </main>
</body>
</html>
