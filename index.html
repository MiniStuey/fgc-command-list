<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fighting Game Reference</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background: #111;
      color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
      background: #222;
      text-align: center;
    }

    main {
      display: flex;
      height: calc(100vh - 100px);
    }

    /* Sidebar for character list */
    #character-select {
      width: 220px;
      background: #1a1a1a;
      padding: 10px;
      overflow-y: auto;
      border-right: 2px solid #333;
    }

    #character-select button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background: #333;
      border: none;
      color: #f4f4f4;
      cursor: pointer;
      border-radius: 6px;
      text-align: left;
    }

    #character-select button:hover {
      background: #444;
    }

    /* Game container and character info side */
    #content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    #game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .game-card {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
      background: #333;
    }

    .game-card img {
      max-width: 100%;
      border-radius: 6px;
    }

    select {
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fighting Game Reference</h1>
    <label for="genre-select">Choose a genre:</label>
    <select id="genre-select">
      <option value="all">All</option>
      <option value="2d">2D Fighters</option>
      <option value="3d">3D Fighters</option>
      <option value="anime">Anime Fighters</option>
    </select>
  </header>

  <main>
    <!-- Sidebar (characters will be injected in game.html, unused here) -->
    <aside id="character-select"></aside>

    <!-- Content area -->
    <section id="content">
      <!-- Game selection -->
      <div id="game-container">
        <!-- 2D Fighter -->
        <div class="game-card" data-genre="2d" data-game="ssf2t">
          <img src="assets/games/ssf2t.png" alt="SSF2T Logo">
        </div>
        <div class="game-card" data-genre="2d" data-game="sf3">
          <img src="assets/games/sf3.png" alt="SFIII Logo">
        </div>

        <!-- 3D Fighter -->
        <div class="game-card" data-genre="3d" data-game="tekken7">
          <img src="assets/games/tekken7.png" alt="Tekken 7 Logo">
        </div>

        <!-- Anime Fighter -->
        <div class="game-card" data-genre="anime" data-game="ggst">
          <img src="assets/games/ggst.png" alt="Guilty Gear Strive Logo">
        </div>
      </div>

      <!-- Character info is not used here, only in game.html -->
      <div id="character-info"></div>
    </section>
  </main>

  <!-- External script handles all JS -->
  <script src="js/main.js"></script>
</body>
</html>
