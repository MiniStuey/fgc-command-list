<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fighting Game Reference</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background: #111;
      color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 20px;
      background: #222;
    }

    #game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin: 20px;
    }

    .game-card {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
      background: #333;
    }

    .game-card img {
      max-width: 100%;
      border-radius: 6px;
    }

    .game-card p {
      margin-top: 10px;
      color: #f4f4f4;
    }

    select {
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fighting Game Reference</h1>
    <label for="genre-select">Choose a genre:</label>
    <select id="genre-select" onchange="filterGames(this.value)">
      <option value="all">All</option>
      <option value="2d">2D Fighters</option>
      <option value="3d">3D Fighters</option>
      <option value="anime">Anime Fighters</option>
    </select>
  </header>

  <main>
    <div id="game-container">
      <!-- 2D Fighter -->
      <div class="game-card" data-genre="2d" onclick="selectGame('ssf2t')">
        <img src="assets/images/ssf2t.png" alt="SSF2T Logo">
        <img src="assets/games/ssf2t.png" alt="SSF2T Logo">
      </div>

      <div class="game-card" data-genre="2d" onclick="selectGame('sf3')">
        <img src="assets/images/sf3.png" alt="SFIII Logo">
        <img src="assets/games/sf3.png" alt="SFIII Logo">
      </div>

      <!-- 3D Fighter -->
      <div class="game-card" data-genre="3d" onclick="selectGame('tekken7')">
        <img src="assets/images/tekken7.png" alt="Tekken 7 Logo">
        <img src="assets/games/tekken7.png" alt="Tekken 7 Logo">
      </div>

      <!-- Anime Fighter -->
      <div class="game-card" data-genre="anime" onclick="selectGame('ggst')">
        <img src="assets/images/ggst.png" alt="Guilty Gear Strive Logo">
        <img src="assets/games/ggst.png" alt="Guilty Gear Strive Logo">
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
  <script>
    function filterGames(genre) {
      const cards = document.querySelectorAll('.game-card');
      cards.forEach(card => {
        if (genre === 'all' || card.dataset.genre === genre) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
